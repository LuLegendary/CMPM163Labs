<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, 
		window.innerWidth/window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		camera.position.z = 200;
		camera.position.y = 50;
	  
		
		var light = new THREE.PointLight(0xffffff, 1, 1000);
		light.position.set(50, 50, 50);
		scene.add(light);

		var dog = new THREE.GLTFLoader();
		dog.load('dog.glb', function (gltf) {
			gltf.scene.position.x = 100;
			scene.add(gltf.scene);
		}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
		}, function (error) {
			console.error(error);
		});
		
		var dog2 = new THREE.GLTFLoader();
		dog.load('dog.glb', function (gltf) {
			gltf.scene.position.x = -100;
			scene.add(gltf.scene);
		}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
		}, function (error) {
			console.error(error);
		});
		
		
		
		var cat = new THREE.GLTFLoader();
		cat.load('cat.glb', function (gltf) {
			gltf.scene.position.z = 50;
			scene.add(gltf.scene);
		}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
		}, function (error) {
			console.error(error);
		});
		
		
		
		var cup = new THREE.GLTFLoader();
		cup.load('cup.glb', function (gltf) {
			gltf.scene.position.z = 50;
			gltf.scene.position.x = 18;
			gltf.scene.position.y = -22;
			scene.add(gltf.scene);
		}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
		}, function (error) {
			console.error(error);
		});
		
		
		
		
		

		animate();

		
		
		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
		}
		</script>
	</body>
</html>

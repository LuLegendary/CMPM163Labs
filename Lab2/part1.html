<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			
			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var geometry2 = new THREE.BoxGeometry();
			var geometry3 = new THREE.BoxGeometry();
			
			var material = new THREE.MeshBasicMaterial( {color: 0xcabb200} );
			var material2 = new THREE.MeshBasicMaterial( {color: 0xbaab310} );
			var material3 = new THREE.MeshBasicMaterial( {color: 0x01bba10} );
			
			var cube = new THREE.Mesh(geometry, material);
			var cube2 = new THREE.Mesh(geometry2, material2);
			var cube3 = new THREE.Mesh(geometry3, material3);
			
			scene.add(cube);
			scene.add(cube2);
			scene.add(cube3);
			

			geometry.translate( 2, 1, -2 );
			geometry2.translate( -1, 2, 1 );
			geometry3.translate( 2, -1, 2 );
			
			
			camera.position.z = 5; //this moves the camera towards the viewe
			
			
			animate();


			
			
			
			function animate() {
				geometry.rotateX(0.015);
				geometry.rotateY(0.015);
				geometry2.rotateX(-0.015);
				geometry2.rotateY(-0.015);
				geometry3.rotateX(0.015);
				geometry3.rotateY(-0.015);
				
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			

			
		</script>
	</body>
</html>

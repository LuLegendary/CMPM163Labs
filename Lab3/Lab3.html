<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
				camera.position.z = 5;			
		
			//initiate the loader
				THREE.Cache.enabled = true;
				var count = 0;
				var loader = new THREE.FileLoader();
				var fshader, vshader, hshader,jshader;
				
				
			//load
				loader.load('shaders/vertexShader.vert',
			// onLoad callback
				function (data) {
						console.log(data); // output the text to the console
						vshader = data;
						count += 1;
						addCoolCube();
						addHotCube();// we will write this method
					},
			// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
			// onError callback
				function (err) {
					console.error('An error happened');
				});

				loader.load('shaders/fragmentShader.frag',
			// onLoad callback
				function (data) {
						console.log(data); // output the text to the console
						fshader = data;
						count += 1;
						addCoolCube(); // we will write this method
						addHotCube();
					},
			// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
			// onError callback
				function (err) {
					console.error('An error happened');
				});
				
				
				/*////////////////////////////////////////////////////////////////////////////////
				
				
				
				*///////////////////////////////////////////////////////////////////////////////////
				
				
			
			
			// setup the cube
				var geometry = new THREE.BoxGeometry();
      			var material = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x00ff00, shininess: 30 });
				var material2 = new THREE.MeshNormalMaterial( { flatShading: true } );
				var geometry3, material3, mesh3, geometry4, material4,mesh4;

				
      			var cube = new THREE.Mesh( geometry, material );
				var cube2 = new THREE.Mesh(geometry, material2);
     			scene.add(cube);
				cube2.position.x = -2;
				scene.add(cube2);

			// add the light
				var light = new THREE.PointLight(0xffffff, 1, 1000);
				light.position.set(10, 10, 10);
				scene.add(light);

				animate();
				
				
				
				
				
				
				
				function addCoolCube() {
					console.log(count);
					if(count == 2) {
					
						let uniforms = {
							colorB: {type: 'vec3', value: new 
							THREE.Color(0xACB6E5)},
							colorA: {type: 'vec3', value: new 
							THREE.Color(0x74ebd5)}
						 };					
					
						geometry3 = new THREE.BoxGeometry(1, 1, 1);
						material3 =  new THREE.ShaderMaterial({
							uniforms: uniforms,
							fragmentShader: fshader,
							vertexShader: vshader,
							precision: "mediump"});

						mesh3 = new THREE.Mesh(geometry3, material3);
						mesh3.position.y = -2;
						scene.add(mesh3);
					}	

				}	
				
				
				
				
				function addHotCube() {
					if(count == 2){
						let uniforms = {
							colorB: {type: 'vec3', value: new 
							THREE.Color(0xffd700)},//dc143c
							colorA: {type: 'vec3', value: new 
							THREE.Color(0xdc143c)}//9652AA
							

							
						 };					
							
						geometry4 = new THREE.BoxGeometry(1, 1, 1);
						material4 = new THREE.ShaderMaterial({
							uniforms: uniforms,
							fragmentShader: fshader,
							vertexShader: vshader,
							precision: "mediump"});
							
						mesh4 = new THREE.Mesh(geometry4, material4);
						mesh4.position.x = -2;
						mesh4.position.y = -2;
						scene.add(mesh4);
						
						
						}
					}
				
				
				
				

				
				
				
				
				
				function animate() {
					requestAnimationFrame(animate);
					geometry.rotateX(0.01);
					geometry.rotateY(0.01);
					if(geometry3) {
						geometry3.rotateX(0.01);
						geometry3.rotateY(0.01);
						geometry4.rotateX(0.01);
						geometry4.rotateY(0.01);
					}
					
					
					renderer.render(scene, camera);
				}
				


		</script>
	</body>
</html>
